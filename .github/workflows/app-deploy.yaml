name: "Application Deployment (Helm)"

on:
  push:
    branches:
      - main
      - 'charts/**'
      - 'k8s/**'
  
  # Allow manual trigger for re-deploying
  workflow_dispatch:

  # CHAINING: Run automatically after Infrastructure is provisioned
  workflow_run:
    workflows: ["Infrastructure Manager"]
    types:

      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-web

jobs:
  build-push:
    name: "Build & Push Container"
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: DEBUG - List Files
        run: ls -R

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./web-app
          file: ./web-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: "Deploy to GKE"
    needs: build-push  # Wait for build
    # Removed 'if: always()' so it fails if build fails
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: sowrakasha-cluster
          location: us-central1-a # Must match Terraform zonal location

      - name: Install Ollama (Model Serving)
        run: |
          helm upgrade --install ollama ./charts/ollama \
            --namespace default \
            --create-namespace \
            --wait

      - name: Install Frontend
        run: |
          helm upgrade --install sowrakasha-web ./charts/web-app \
            --namespace default \
            --wait

      - name: Initialize Brain (Pull Model)
        run: |
          echo "ðŸ§  Waking up the Neural Core..."
          # This runs inside the running Ollama pod
          kubectl exec -n default deployment/ollama -- ollama pull llama3
          echo "âœ… Brain Active: Llama 3 Ready."
