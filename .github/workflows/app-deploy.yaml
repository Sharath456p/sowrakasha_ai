name: "Application Deployment (Helm)"

on:
  push:
    branches:
      - main
      - 'charts/**'
      - 'k8s/**'
  
  # Allow manual trigger for re-deploying
  workflow_dispatch:

  # CHAINING: Run automatically after Infrastructure is provisioned
  workflow_run:
    workflows: ["Infrastructure Manager"]
    types:
      - completed

jobs:
  deploy:
    name: "Deploy to GKE"
    # Only run if the parent workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: sowrakasha-cluster
          location: us-central1-a # Must match Terraform zonal location

      - name: Install Ollama (Model Serving)
        run: |
          helm upgrade --install ollama ./charts/ollama \
            --namespace default \
            --create-namespace \
            --wait

